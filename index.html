    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOMå…ƒç´ 
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const ipInput = document.getElementById('ipInput');
            const connectBtn = document.getElementById('connectBtn');
            const textInput = document.getElementById('textInput');
            const sendTextBtn = document.getElementById('sendTextBtn');
            const textStatus = document.getElementById('textStatus');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const sendImageBtn = document.getElementById('sendImageBtn');
            const imageStatus = document.getElementById('imageStatus');
            const connectionStatus = document.getElementById('connectionStatus');
            const deviceIp = document.getElementById('deviceIp');
            const statusIp = document.getElementById('statusIp');
            const displayText = document.getElementById('displayText');
            const displayImage = document.getElementById('displayImage');
            const displayMode = document.getElementById('displayMode');
            const currentMode = document.getElementById('currentMode');
            const currentContent = document.getElementById('currentContent');
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            
            // å…¨å±€å˜é‡
            let espIp = '';
            let currentDisplayMode = 'text';
            let currentDisplayContent = '';
            let convertedImage = null;
            
            // å°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–IP
            const savedIp = localStorage.getItem('espIp');
            if (savedIp) {
                espIp = savedIp;
                ipInput.value = espIp;
                deviceIp.textContent = espIp;
                statusIp.textContent = espIp;
                testConnection();
            }
            
            // æ ‡ç­¾åˆ‡æ¢
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨æ ‡ç­¾
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // æ¿€æ´»å½“å‰æ ‡ç­¾
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
                });
            });
            
            // è¿æ¥è®¾å¤‡
            connectBtn.addEventListener('click', function() {
                espIp = ipInput.value.trim();
                if (!espIp) {
                    showStatus(textStatus, 'è¯·è¾“å…¥è®¾å¤‡IPåœ°å€', 'error');
                    return;
                }
                
                testConnection();
            });
            
            // è¿æ¥æµ‹è¯•
            function testConnection() {
                if (!espIp) return;
                
                fetch(`http://${espIp}/current`, { timeout: 3000 })
                    .then(response => {
                        if (!response.ok) throw new Error('è®¾å¤‡æ— å“åº”');
                        return response.json();
                    })
                    .then(data => {
                        // ä¿å­˜IPåˆ°æœ¬åœ°å­˜å‚¨
                        localStorage.setItem('espIp', espIp);
                        
                        connectionStatus.textContent = 'å·²è¿æ¥';
                        connectionStatus.style.color = '#2ecc71';
                        deviceIp.textContent = espIp;
                        statusIp.textContent = espIp;
                        
                        // æ›´æ–°è®¾å¤‡çŠ¶æ€
                        currentDisplayMode = data.mode === 0 ? 'text' : 'image';
                        currentDisplayContent = data.text || 'å›¾ç‰‡';
                        
                        // æ›´æ–°é¢„è§ˆ
                        updateDisplayPreview();
                        
                        showStatus(textStatus, 'è®¾å¤‡è¿æ¥æˆåŠŸ!', 'success');
                    })
                    .catch(error => {
                        connectionStatus.textContent = 'è¿æ¥å¤±è´¥';
                        connectionStatus.style.color = '#e74c3c';
                        deviceIp.textContent = 'è¿æ¥å¤±è´¥';
                        statusIp.textContent = 'è¿æ¥å¤±è´¥';
                        showStatus(textStatus, 'è¿æ¥å¤±è´¥: ' + error.message, 'error');
                        console.error('è¿æ¥é”™è¯¯:', error);
                    });
            }
            
            // æ›´æ–°æ˜¾ç¤ºé¢„è§ˆ
            function updateDisplayPreview() {
                if (currentDisplayMode === 'text') {
                    displayText.textContent = currentDisplayContent;
                    displayText.style.display = 'block';
                    displayImage.style.display = 'none';
                    displayMode.textContent = 'å½“å‰æ¨¡å¼: æ–‡æœ¬';
                    currentMode.textContent = 'æ–‡æœ¬';
                    currentContent.textContent = currentDisplayContent;
                } else {
                    displayText.style.display = 'none';
                    displayImage.style.display = 'block';
                    displayMode.textContent = 'å½“å‰æ¨¡å¼: å›¾ç‰‡';
                    currentMode.textContent = 'å›¾ç‰‡';
                    currentContent.textContent = 'å·²ä¸Šä¼ å›¾ç‰‡';
                    
                    // å¦‚æœæœ‰è½¬æ¢åçš„å›¾ç‰‡ï¼Œæ˜¾ç¤ºé¢„è§ˆ
                    if (convertedImage) {

                    }

            }
            
            // å‘é€æ–‡æœ¬
            sendTextBtn.addEventListener('click', function() {
                if (!espIp) {
                    showStatus(textStatus, 'è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                    return;
                }
                
                const text = textInput.value.trim();
                if (!text) {
                    showStatus(textStatus, 'è¯·è¾“å…¥è¦æ˜¾ç¤ºçš„æ–‡å­—', 'error');
                    return;
                }
                
                fetch(`http://${espIp}/settext`, {
                    method: 'POST',

                    },

                .then(response => {
                    if (!response.ok) throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                    return response.text();
                })
                .then(data => {
                    showStatus(textStatus, 'æ–‡å­—å·²æˆåŠŸå‘é€åˆ°å¢¨æ°´å±', 'success');
                    currentDisplayMode = 'text';

                })
                .catch(error => {

                    console.error('é”™è¯¯:', error);

            });
            
            // å›¾ç‰‡ä¸Šä¼ å¤„ç†
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    showStatus(imageStatus, 'è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {

                    imagePreview.style.display = 'block';

                };

            });
            
            // å¤„ç†å›¾ç‰‡ä¸ºå¢¨æ°´å±æ ¼å¼
            function processImage(imageData) {
                const img = new Image();
                img.onload = function() {
                    // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºå¢¨æ°´å±åˆ†è¾¨ç‡
                    canvas.width = 420;
                    canvas.height = 300;
                    
                    // ç»˜åˆ¶å›¾åƒå¹¶è½¬æ¢ä¸ºé»‘ç™½
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // è·å–å›¾åƒæ•°æ®
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // è½¬æ¢ä¸ºé»‘ç™½ï¼ˆæŠ–åŠ¨ç®—æ³•ï¼‰
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // è®¡ç®—ç°åº¦å€¼
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        
                        // äºŒå€¼åŒ–ï¼ˆå¸¦æŠ–åŠ¨ï¼‰
                        const threshold = 128;
                        const error = gray < threshold ? 0 : 255;
                        const errDiff = gray - error;
                        
                        // è®¾ç½®åƒç´ å€¼
                        data[i] = error;     // R
                        data[i + 1] = error; // G
                        data[i + 2] = error; // B
                        
                        // Floyd-SteinbergæŠ–åŠ¨è¯¯å·®æ‰©æ•£
                        if (i + 4 < data.length) {
                            data[i + 4] += errDiff * 7 / 16;
                            data[i + 4 + 1] += errDiff * 7 / 16;
                            data[i + 4 + 2] += errDiff * 7 / 16;
                        }
                        
                        if (i + canvas.width * 4 < data.length) {
                            if (i > 0) {
                                data[i + canvas.width * 4 - 4] += errDiff * 3 / 16;
                                data[i + canvas.width * 4 - 3] += errDiff * 3 / 16;
                                data[i + canvas.width * 4 - 2] += errDiff * 3 / 16;
                            }
                            
                            data[i + canvas.width * 4] += errDiff * 5 / 16;
                            data[i + canvas.width * 4 + 1] += errDiff * 5 / 16;
                            data[i + canvas.width * 4 + 2] += errDiff * 5 / 16;
                            
                            if (i + 4 < data.length) {
                                data[i + canvas.width * 4 + 4] += errDiff * 1 / 16;
                                data[i + canvas.width * 4 + 5] += errDiff * 1 / 16;
                                data[i + canvas.width * 4 + 6] += errDiff * 1 / 16;
                            }
                        }
                    }
                    
                    // æ›´æ–°ç”»å¸ƒ
                    ctx.putImageData(imageData, 0, 0);
                    
                    // ä¿å­˜å¤„ç†åçš„å›¾ç‰‡ç”¨äºé¢„è§ˆ
                    convertedImage = canvas.toDataURL('image/png');
                    imagePreview.src = convertedImage;
                };
                img.src = imageData;
            }
            
            // å‘é€å›¾ç‰‡
            sendImageBtn.addEventListener('click', function() {
                if (!espIp) {
                    showStatus(imageStatus, 'è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                    return;
                }
                
                if (!convertedImage) {
                    showStatus(imageStatus, 'è¯·å…ˆé€‰æ‹©å¹¶å¤„ç†å›¾ç‰‡', 'error');
                    return;
                }
                
                // å‘é€å¤„ç†åçš„å›¾ç‰‡æ•°æ®
                fetch(`http://${espIp}/upload`, {

                    },
                    body: convertedImage

                .then(response => {
                    if (!response.ok) throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                    return response.text();
                })
                .then(data => {
                    showStatus(imageStatus, 'å›¾ç‰‡å·²æˆåŠŸå‘é€åˆ°å¢¨æ°´å±', 'success');
                    currentDisplayMode = 'image';
                    currentDisplayContent = 'å›¾ç‰‡';
                    updateDisplayPreview();
                })
                .catch(error => {
                    showStatus(imageStatus, 'å‘é€å¤±è´¥: ' + error.message, 'error');
                    console.error('é”™è¯¯:', error);
                });
            });
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯

            // åˆå§‹åŒ–æ˜¾ç¤ºé¢„è§ˆ

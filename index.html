<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨水屏控制器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--dark-color), var(--primary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .connection-panel {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .device-info {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 25px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, textarea, select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 14px;
            margin-top: 10px;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .connect-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.info {
            background-color: #d9edf7;
            color: #31708f;
            display: block;
        }
        
        .preview-container {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .preview-placeholder {
            color: #777;
            font-size: 4rem;
            margin: 20px 0;
        }
        
        .ink-display {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .display-content {
            background-color: #f0f0f0;
            width: 280px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        
        .display-text {
            font-size: 24px;
            padding: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .display-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .display-mode {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: 1px solid #eee;
            }
            
            .display-content {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>墨水屏控制器</h1>
            <p>通过网页控制您的墨水屏设备</p>
            
            <div class="connection-panel">
                <div class="form-group">
                    <label for="ipInput">设备IP地址</label>
                    <input type="text" id="ipInput" placeholder="输入ESP8266的IP地址">
                    <button id="connectBtn" class="connect-btn">连接设备</button>
                </div>
                <div class="device-info">
                    <div>状态: <span id="connectionStatus">未连接</span></div>
                    <div>IP: <span id="deviceIp">-</span></div>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" data-tab="text">文本模式</div>
                <div class="tab" data-tab="image">图片模式</div>
                <div class="tab" data-tab="status">设备状态</div>
            </div>
            
            <div class="tab-content active" id="textTab">
                <div class="form-group">
                    <label for="textInput">输入要显示的文字</label>
                    <textarea id="textInput" rows="3" placeholder="在此输入要显示在墨水屏上的文字..."></textarea>
                </div>
                <button id="sendTextBtn">发送文本到墨水屏</button>
                <div class="status" id="textStatus"></div>
            </div>
            
            <div class="tab-content" id="imageTab">
                <div class="form-group">
                    <label for="imageUpload">上传图片 (将转换为黑白)</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                
                <div class="preview-container">
                    <div class="preview-placeholder" id="placeholder">📷</div>
                    <img id="imagePreview" alt="图片预览">
                    <canvas id="imageCanvas" style="display:none;"></canvas>
                </div>
                
                <button id="sendImageBtn">发送图片到墨水屏</button>
                <div class="status" id="imageStatus"></div>
            </div>
            
            <div class="tab-content" id="statusTab">
                <div class="ink-display">
                    <h3>墨水屏预览</h3>
                    <div class="display-content">
                        <div class="display-text" id="displayText">等待内容...</div>
                        <img class="display-image" id="displayImage" alt="墨水屏图片预览">
                    </div>
                    <div class="display-mode" id="displayMode">当前模式: 文本</div>
                </div>
                
                <div class="device-status">
                    <h3>设备信息</h3>
                    <p>IP地址: <span id="statusIp">-</span></p>
                    <p>显示模式: <span id="currentMode">文本</span></p>
                    <p>当前内容: <span id="currentContent">无</span></p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>墨水屏控制系统 &copy; 2023 | 基于ESP8266和GxEPD2驱动</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const ipInput = document.getElementById('ipInput');
            const connectBtn = document.getElementById('connectBtn');
            const textInput = document.getElementById('textInput');
            const sendTextBtn = document.getElementById('sendTextBtn');
            const textStatus = document.getElementById('textStatus');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const sendImageBtn = document.getElementById('sendImageBtn');
            const imageStatus = document.getElementById('imageStatus');
            const connectionStatus = document.getElementById('connectionStatus');
            const deviceIp = document.getElementById('deviceIp');
            const statusIp = document.getElementById('statusIp');
            const displayText = document.getElementById('displayText');
            const displayImage = document.getElementById('displayImage');
            const displayMode = document.getElementById('displayMode');
            const currentMode = document.getElementById('currentMode');
            const currentContent = document.getElementById('currentContent');
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            
            // 全局变量
            let espIp = '';
            let currentDisplayMode = 'text';
            let currentDisplayContent = '';
            let convertedImage = null;
            
            // 尝试从本地存储获取IP
            const savedIp = localStorage.getItem('espIp');
            if (savedIp) {
                espIp = savedIp;
                ipInput.value = espIp;
                deviceIp.textContent = espIp;
                statusIp.textContent = espIp;
                testConnection();
            }
            
            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动标签
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 激活当前标签
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
                });
            });
            
            // 连接设备
            connectBtn.addEventListener('click', function() {
                espIp = ipInput.value.trim();
                if (!espIp) {
                    showStatus(textStatus, '请输入设备IP地址', 'error');
                    return;
                }
                
                testConnection();
            });
            
            // 连接测试
            function testConnection() {
                if (!espIp) return;
                
                fetch(`http://${espIp}/current`, { timeout: 3000 })
                    .then(response => {
                        if (!response.ok) throw new Error('设备无响应');
                        return response.json();
                    })
                    .then(data => {
                        // 保存IP到本地存储
                        localStorage.setItem('espIp', espIp);
                        
                        connectionStatus.textContent = '已连接';
                        connectionStatus.style.color = '#2ecc71';
                        deviceIp.textContent = espIp;
                        statusIp.textContent = espIp;
                        
                        // 更新设备状态
                        currentDisplayMode = data.mode === 0 ? 'text' : 'image';
                        currentDisplayContent = data.text || '图片';
                        
                        // 更新预览
                        updateDisplayPreview();
                        
                        showStatus(textStatus, '设备连接成功!', 'success');
                    })
                    .catch(error => {
                        connectionStatus.textContent = '连接失败';
                        connectionStatus.style.color = '#e74c3c';
                        deviceIp.textContent = '连接失败';
                        statusIp.textContent = '连接失败';
                        showStatus(textStatus, '连接失败: ' + error.message, 'error');
                        console.error('连接错误:', error);
                    });
            }
            
            // 更新显示预览
            function updateDisplayPreview() {
                if (currentDisplayMode === 'text') {
                    displayText.textContent = currentDisplayContent;
                    displayText.style.display = 'block';
                    displayImage.style.display = 'none';
                    displayMode.textContent = '当前模式: 文本';
                    currentMode.textContent = '文本';
                    currentContent.textContent = currentDisplayContent;
                } else {
                    displayText.style.display = 'none';
                    displayImage.style.display = 'block';
                    displayMode.textContent = '当前模式: 图片';
                    currentMode.textContent = '图片';
                    currentContent.textContent = '已上传图片';
                    
                    // 如果有转换后的图片，显示预览
                    if (convertedImage) {
                        displayImage.src = convertedImage;
                    }
                }
            }
            
            // 发送文本
            sendTextBtn.addEventListener('click', function() {
                if (!espIp) {
                    showStatus(textStatus, '请先连接设备', 'error');
                    return;
                }
                
                const text = textInput.value.trim();
                if (!text) {
                    showStatus(textStatus, '请输入要显示的文字', 'error');
                    return;
                }
                
                fetch(`http://${espIp}/settext`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(text)}`
                })
                .then(response => {
                    if (!response.ok) throw new Error('网络响应不正常');
                    return response.text();
                })
                .then(data => {
                    showStatus(textStatus, '文字已成功发送到墨水屏', 'success');
                    currentDisplayMode = 'text';
                    currentDisplayContent = text;
                    updateDisplayPreview();
                })
                .catch(error => {
                    showStatus(textStatus, '发送失败: ' + error.message, 'error');
                    console.error('错误:', error);
                });
            });
            
            // 图片上传处理
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    showStatus(imageStatus, '请选择有效的图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    
                    // 处理图片
                    processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            });
            
            // 处理图片为墨水屏格式
            function processImage(imageData) {
                const img = new Image();
                img.onload = function() {
                    // 设置画布尺寸为墨水屏分辨率
                    canvas.width = 420;
                    canvas.height = 300;
                    
                    // 绘制图像并转换为黑白
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // 获取图像数据
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // 转换为黑白（抖动算法）
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // 计算灰度值
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        
                        // 二值化（带抖动）
                        const threshold = 128;
                        const error = gray < threshold ? 0 : 255;
                        const errDiff = gray - error;
                        
                        // 设置像素值
                        data[i] = error;     // R
                        data[i + 1] = error; // G
                        data[i + 2] = error; // B
                        
                        // Floyd-Steinberg抖动误差扩散
                        if (i + 4 < data.length) {
                            data[i + 4] += errDiff * 7 / 16;
                            data[i + 4 + 1] += errDiff * 7 / 16;
                            data[i + 4 + 2] += errDiff * 7 / 16;
                        }
                        
                        if (i + canvas.width * 4 < data.length) {
                            if (i > 0) {
                                data[i + canvas.width * 4 - 4] += errDiff * 3 / 16;
                                data[i + canvas.width * 4 - 3] += errDiff * 3 / 16;
                                data[i + canvas.width * 4 - 2] += errDiff * 3 / 16;
                            }
                            
                            data[i + canvas.width * 4] += errDiff * 5 / 16;
                            data[i + canvas.width * 4 + 1] += errDiff * 5 / 16;
                            data[i + canvas.width * 4 + 2] += errDiff * 5 / 16;
                            
                            if (i + 4 < data.length) {
                                data[i + canvas.width * 4 + 4] += errDiff * 1 / 16;
                                data[i + canvas.width * 4 + 5] += errDiff * 1 / 16;
                                data[i + canvas.width * 4 + 6] += errDiff * 1 / 16;
                            }
                        }
                    }
                    
                    // 更新画布
                    ctx.putImageData(imageData, 0, 0);
                    
                    // 保存处理后的图片用于预览
                    convertedImage = canvas.toDataURL('image/png');
                    imagePreview.src = convertedImage;
                };
                img.src = imageData;
            }
            
            // 发送图片
            sendImageBtn.addEventListener('click', function() {
                if (!espIp) {
                    showStatus(imageStatus, '请先连接设备', 'error');
                    return;
                }
                
                if (!convertedImage) {
                    showStatus(imageStatus, '请先选择并处理图片', 'error');
                    return;
                }
                
                // 发送处理后的图片数据
                fetch(`http://${espIp}/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: convertedImage
                })
                .then(response => {
                    if (!response.ok) throw new Error('网络响应不正常');
                    return response.text();
                })
                .then(data => {
                    showStatus(imageStatus, '图片已成功发送到墨水屏', 'success');
                    currentDisplayMode = 'image';
                    currentDisplayContent = '图片';
                    updateDisplayPreview();
                })
                .catch(error => {
                    showStatus(imageStatus, '发送失败: ' + error.message, 'error');
                    console.error('错误:', error);
                });
            });
            
            // 显示状态消息
            function showStatus(element, message, type) {
                element.textContent = message;
                element.className = 'status ' + type;
                element.style.display = 'block';
                
                // 3秒后隐藏状态消息
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }
            
            // 初始化显示预览
            updateDisplayPreview();
        });
    </script>
</body>
</html>
